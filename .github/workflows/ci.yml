name: CI

on:
  push:
  pull_request:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get install -y libssl-dev libcurl4-openssl-dev faketime

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory
      run: cmake
        -B ${{github.workspace}}/build
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake
        --build ${{github.workspace}}/build
        --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration
      run: ctest -C ${{env.BUILD_TYPE}}

  build-windows:
    strategy:
      matrix:
        platform: [x64-windows, x86-windows]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install the latest CMake
      uses: lukka/get-cmake@latest

    - name: Restore artifacts, or setup vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        runVcpkgInstall: true

    - name: Configure CMake
      # Configure CMake
      run: cmake
        -B ${{github.workspace}}/build-${{matrix.platform}}
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake
        --build ${{github.workspace}}/build-${{matrix.platform}}
        --config ${{env.BUILD_TYPE}}

    env:
      CMAKE_GENERATOR_PLATFORM: ${{matrix.platform}}
      VCPKG_DEFAULT_TRIPLET: ${{matrix.platform}}
